<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required maxlength="43"><br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" required maxlength="50"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required maxlength="11"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required maxlength="200"><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required maxlength="28"><br>

            <label for="estados">Estado</label>
            <select required id="estados"></select><br>

            <label for="casa">Casa</label>
            <input type="radio" name="tipo-residencia" id="casa"><br>
            <label for="apartamento">Apartamento</label>
            <input type="radio" name="tipo-residencia" id="apartamento">   
        </fieldset>
        <fieldset>
            <legend>Dados do último emprego</legend>
            <textarea name="" id="resumo" cols="30" rows="10" maxlength="1000" required>Resumo do currículo</textarea><br>

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" required maxlength="40"><br>

            <label for="descricao">Descrição do cargo</label>
            <input type="text" id="descricao" required maxlength="500"><br>

            <label for="inicio">Data de início</label>
            <input type="text" id="inicio" placeholder="Use o padrão dd/mm/aaaa"><br>
        </fieldset>

        <button id="enviar" class="botao">Enviar</button>

        <button id="limpar" class="botao">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
